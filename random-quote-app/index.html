<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Random Quote Machine</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <div class = "container-fluid">
    <div class = "row">
      <div class = "col-md-12 text-center">
        <h1>A Random Quote Machine</h1>
        <h3>Inspirational Quotes</h3>
        <hr>
      </div>
      </div>
    <div class = "col-md-12 text-center"> <!--OR "col-md-8 col-md-offset-2" -->
      <div class = "quoteContainer">
        <p id = "quote"> Quote: </p>
        <p id = "author"> Author: </p>
      </div>
      <ul class = "list-inline">
        <li>
          <a href = "#" class = "btn btn-default btn-lg getQuote"><i class = "fa fa-quote-left fa-fw" aria-hidden = "true"></i>New Quote</a>
          <a href = "#" class = "btn btn-default btn-lg tweetQuote"><i class = "fa fa-twitter fa-fw" aria-hidden = "true"></i>Tweet Quote</a>
        </li>
      </ul>
    </div>
  </div>

  
  <!-- JQuery for development -->
  <!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> -->
    
  <!-- JQuery for production -->
  <!-- Load CDN first from Google webstie: https://developers.google.com/speed/libraries/?csw=1#jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- If CDN fails to load, serve up the local version -->
  <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>');</script>

  <!-- <script src= "js/jquery-3.3.1.min.js"></script> -->
   
  <script src="js/app.js"></script>
</body>
</html>
