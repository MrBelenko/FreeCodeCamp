<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather App</title>       
              <!-- CSS Files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Current Local Weather</a>
      </div>
        <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="toggle"><span class="glyphicon glyphicon-cloud"></span> Celsius/Fahrenheit</a></li>  <!--Istead of glyphicon class I can use font awesome icon-->
              <!-- Next line of code is Optional-->
          <li><a href="https://codepen.io/Belenko" target=_blank><span class="glyphicon glyphicon-user"></span> Mr Pavlo Belenko's Project</a></li>
      </ul>
    </nav> 
    <div class="spacer">     <!--It is not a CSS class:)-->
      <div class="block">     <!--It is not a CSS class:)-->
        <h1 class="text-center"><span id="currentTemp">...</span></h1>
        <h1 class=" text-center"><span id="currentWeather">...</span></h1>
        <br>Country Name: <span id="country"></span>
        <br>City: <span id="city"></span>
        <br>Latitude: <span id="latitude"></span>
        <br>Longitude: <span id="longitude"></span>
        <br>
      </div>
    </div>  
  </div>
  
  <!-- JQuery for development -->
  <!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> -->
    
  <!-- JQuery for production -->
  <!-- Load CDN first from Google webstie: https://developers.google.com/speed/libraries/?csw=1#jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- If CDN fails to load, serve up the local version -->
  <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>');</script>

  <!-- <script src= "js/jquery-3.3.1.min.js"></script> -->
   
  <script src="js/app.js"></script>
</body>
</html>
