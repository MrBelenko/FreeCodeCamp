<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Use the Twitchtv.JSON</title>

        <!--CSS Files-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="twitch-channels" class="list-group">
    
          <div id="header" class="list-group-item">
            <div class="row" >
              <h4 class="col col-xs-12 col-sm-6 list-group-item-heading">Monitor twitch Streams</h4>
              <div id="dropdown" class="col col-xs-12 col-sm-6 text-right">
                <div class="btn-group">
                  <button class="btn btn-default btn-lg dropdown-toggle dropdown-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="dropdown-current">All Channels</span> <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li class="filter-all"><a href="#">All Channels</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="filter-online"><a href="#">Online</a></li>
                    <li class="filter-offline"><a href="#">Offline</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="filter-non-existent"><a href="#">Not existing</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
    
          
          <div id="display-channels"></div>
    
          <div id="footer" class="list-group-item">
            <div class="row" >
              <div id="dropup" class="col col-xs-12 col-sm-6 col-sm-push-6 text-right">
                <div class="btn-group dropup">
                  <button class="btn btn-default btn-lg dropdown-toggle dropdown-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="dropdown-current">All Channels</span> <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li class="filter-all"><a href="#">All Channels</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="filter-online"><a href="#">Online</a></li>
                    <li class="filter-offline"><a href="#">Offline</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="filter-non-existent"><a href="#">Not existing</a></li>
                  </ul>
                </div>
              </div>
              <h4 class="col col-xs-12 col-sm-6 col-sm-pull-6 list-group-item-heading">Monitor twitch Streams</h4>
            </div>
          </div>
          
        </div><!-- /twitch-channels -->
    
        <div id="credits" class="text-center">
            <p>Created by Pavlo Belenko for <a href="https://www.freecodecamp.org/challenges/use-the-twitchtv-json-api" title="FreeCodeCamp's Frontend Certification">FreeCodeCamp</a>'s Frontend Certification
          </p>
      </div>   
    </div>

<!-- JQuery for development -->

  crossorigin="anonymous"></script> -->

  <!-- <script src= "js/jquery-3.3.1.min.js"></script> -->
   
  <script src="js/app.js"></script> 
</body>
</html>
